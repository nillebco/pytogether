# Production docker-compose file using registry image
# Use this if you're deploying images from a container registry
# Usage: uvx podman-compose -f docker-compose.prod.yaml up -d

services:
  django:
    image: ${REGISTRY_IMAGE:-pytogether-backend:latest}
    command: daphne -b 0.0.0.0 -p 8000 backend.asgi:application
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings
    env_file:
      - ./backend/.env
    depends_on:
      - redis
    networks:
      - backend

  redis:
    image: docker.io/redis:7-alpine
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - backend

  celery:
    image: ${REGISTRY_IMAGE:-pytogether-backend:latest}
    command: celery -A backend worker --concurrency=1 -l info
    env_file:
      - ./backend/.env
    depends_on:
      - redis
    networks:
      - backend

  celery-beat:
    image: ${REGISTRY_IMAGE:-pytogether-backend:latest}
    command: celery -A backend beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - ./backend/.env
    depends_on:
      - redis
    networks:
      - backend

  # Nginx reverse proxy
  nginx:
    image: docker.io/nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - django
    networks:
      - backend

  # Certbot for SSL
  certbot:
    image: docker.io/certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      /bin/sh -c "trap exit TERM;
      while :; do
        sleep 12h & wait $${!};
        certbot renew --webroot -w /var/www/certbot;
      done"
    networks:
      - backend

volumes:
  redis_data:

networks:
  backend:
    driver: bridge

